<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="./api.js"></script>
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav>
        <button id="login">Login</button> <button id="logout">Logout</button>
      </nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>

      <button id="getFragmentButton">Get User Fragments</button>


      <br />
      <select id="type" name="type">
          <option value="text/plain">text/plain</option>
          <option value="text/markdown">text/markdown</option>
          <option value="text/html">text/html</option>
          <option value="application/json">application/json</option>
          <option value="image/png">image/png</option>
          <option value="image/jpeg">image/jpeg</option>
          <option value="image/webp">image/webp</option>
          <option value="image/gif">image/gif</option>
      </select>
      <label for="image">Image upload</label>  
      <input type="file" id="file" name="file"> <br><br>


      <label for="fragments_id">Enter the User FragmentID to delete:</label>
      <input type="text" id="fragments_id" name="fragments_id" /><br /><br />
      <button id="delete">Delete</button> <br />


      <!-- <form action="postFragment()"> -->
      <label for="text-submission"> Fragment Body:</label><br />
      <input type="input" id="postFragment" name="fragmentText" />
      <button id="postFragmentButton">Post</button>

      <label for="fragment_id">Enter ID For update:</label>
      <input type="text" id="fragment_id" name="fragment_id" /><br /><br />
      <label for="update_body">Enter Data:</label>
      <input type="text" id="update_body" name="update_body" /><br /><br />
      <button id="update">PUT</button> <br />


      <label for="convert_id">Enter ID For conversion:</label>
      <input type="text" id="convert_id" name="convert_id" /><br /><br />
      <label for="convertType">Convert Type</label>
      <select id="convertType" name="convertType">
        <option value="text/plain">text/plain</option>
        <option value="text/markdown">text/markdown</option>
        <option value="text/html">text/html</option>
        <option value="application/json">application/json</option>
        <option value="image/png">image/png</option>
        <option value="image/jpeg">image/jpeg</option>
        <option value="image/webp">image/webp</option>
        <option value="image/gif">image/gif</option>
      </select>
      <label for="extensionType">Extension Type</label>
      <select id="extension" name="extension">
        <option value=".txt">.txt</option>
        <option value=".md">.md</option>
        <option value=".html">.html</option>
        <option value=".json">.json</option>
        <option value=".png">.png</option>
        <option value=".jpeg">.jpeg</option>
        <option value=".webp">.webp</option>
        <option value=".gif">.gif</option>
      </select>
      <button id="conversion">Convert</button> <br />

    </section>
  </body>
</html>
